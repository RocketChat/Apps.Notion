name: Bug Report
description: File a bug report
title: "[Bug]"
labels: ["bug"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please list the steps required to reproduce the bug
      placeholder: |
        1. Go to https://example.com
        2. Click on "..."
        3. Scroll down to "...."
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Relevant ScreenShots
      description: Please attach any relevant log output or screenshot.
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of RocketChat Server are you running?
      placeholder: v6.2.2
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
    validations:
      required: true